<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Board - GUDLFT</title>
</head>
<body>
    <h1>GUDLFT Points Board</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Points Available</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ club['name'] }}</td>
                <td>{{ club['points'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
